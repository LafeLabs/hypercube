<script>

square = 200;
maincanvas = document.getElementById("card");
var mainGVM = new GVM(maincanvas,3*square + 20,2*square + 20);
mainGVM.importbytecode(hypercube);    

mainGVM.x0 = 10;
mainGVM.y0 = square + 10;
mainGVM.unit = square;
mainGVM.style.fill1 = "#AD8762";
mainGVM.drawGlyph("0321,0362,0203,0335,0203,0203,0203,0335,0203,0203,0335,0203,0203,0203,0335,0203,0363,0320,0335,0201,0334,0342,0335,0335,0342,0334,0201,0334,0342,0335,0342,0335,0342,0335,0330,0330,0335,");
maincanvas.style.display = "block";


var httpcFeed = new XMLHttpRequest();
httpcFeed.onreadystatechange = function(){
    if (this.readyState == 4 && this.status == 200) {
        robotfeed = JSON.parse(this.responseText);
        loadcoinfeed();
    }
};
httpcFeed.open("GET", "fileloader.php?filename=data/robotfeed.txt", true);
httpcFeed.send();





    
feedwidth = 200;
feedlinkwidth= 0.3*feedwidth;

document.getElementById("glyphinput").value = "";
function loadcoinfeed(){
    gvmArray = [];
    document.getElementById("iconsbox").innerHTML = "";
    for(var index = 0;index < robotfeed.length;index++){
        var newdiv = document.createElement("span");
        var newcan = document.createElement("CANVAS");
        newcan.className = "feedcan";
        newdiv.style.marginTop = 0.05*feedwidth + "px";
        newdiv.style.marginBottom = 0.05*feedwidth + "px";
        newdiv.appendChild(newcan);
        newdiv.className = "feedelement";
        newdiv.style.display = "inline";
        newcan.classList.add("button");
        document.getElementById("iconsbox").appendChild(newdiv);
        var newGVM = new GVM(newcan,feedlinkwidth,feedlinkwidth);
        newGVM.hypercube = mainGVM.hypercube;
        gvmArray.push(newGVM);
        newGVM.drawGlyph(robotfeed[index]);    
        
        var datadiv = document.createElement("DIV");
        datadiv.innerHTML = robotfeed[index];
        datadiv.className = "data";
        newdiv.appendChild(datadiv);
        newdiv.onclick = function(){
            glyph = this.getElementsByClassName("data")[0].innerHTML;
            document.getElementById("glyphinput").value = glyph;

        }
        
        
    }    
}



var httpccard = new XMLHttpRequest();
httpccard.onreadystatechange = function(){
    if (this.readyState == 4 && this.status == 200) {
        card = JSON.parse(this.responseText);
        loadcard();
    }
};
httpccard.open("GET", "fileloader.php?filename=data/card.txt", true);
httpccard.send();


function loadcard(){
    document.getElementById("leftUpperIconInput").value = card.leftUpperIcon;
    document.getElementById("middleUpperIconInput").value = card.middleUpperIcon;
    document.getElementById("rightUpperIconInput").value = card.rightUpperIcon;
    document.getElementById("leftLowerIconInput").value = card.leftLowerIcon;
    document.getElementById("middleLowerIconInput").value = card.middleLowerIcon;
    document.getElementById("rightLowerIconInput").value = card.rightLowerIcon;    
    
    document.getElementById("textio").value = JSON.stringify(card,null,"  ");
    
    mainGVM.drawGlyph("0321,0362,0203,0335,0203,0203,0203,0335,0203,0203,0335,0203,0203,0203,0335,0203,0363,0320,0335,0201,0334,0342,0335,0335,0342,0334,0201,0334,0342,0335,0342,0335,0342,0335,0330,0330,0335,");
    mainGVM.actionSequence("0336,0330,0333,0336,0336,");
    mainGVM.actionSequence(card.leftUpperIcon);
    mainGVM.actionSequence("0300,0333,0336,0330,0333,0336,0336,");
    mainGVM.actionSequence(card.middleUpperIcon);
    mainGVM.actionSequence("0300,0333,0333,0336,0330,0333,0336,0336,");
    mainGVM.actionSequence(card.rightUpperIcon);
    mainGVM.actionSequence("0300,0331,0336,0330,0333,0336,0336,");
    mainGVM.actionSequence(card.leftLowerIcon);
    mainGVM.actionSequence("0300,0331,0333,0336,0330,0333,0336,0336,");
    mainGVM.actionSequence(card.middleLowerIcon);
    mainGVM.actionSequence("0300,0331,0333,0333,0336,0330,0333,0336,0336,");
    mainGVM.actionSequence(card.rightLowerIcon);

    
}

function savecard(){
    var httpc = new XMLHttpRequest();
    httpc.open("POST", "filesaver.php", true);
    httpc.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    httpc.send("data="+encodeURIComponent(JSON.stringify(card,null,"  "))+"&filename=data/card.txt");//send text to filesaver.php
    document.getElementById("textio").value = JSON.stringify(card,null,"  ");        
}


document.getElementById("leftUpperIconInput").onchange = function(){
    card.leftUpperIcon = this.value;
    savecard();
    loadcard();
}
document.getElementById("middleUpperIconInput").onchange = function(){
    card.middleUpperIcon = this.value;
    savecard();
    loadcard();
}

document.getElementById("rightUpperIconInput").onchange = function(){
    card.rightUpperIcon = this.value;

}

document.getElementById("leftLowerIconInput").onchange = function(){

}
document.getElementById("middleLowerIconInput").onchange = function(){

}

document.getElementById("rightLowerIconInput").onchange = function(){
    card.rightLowerIcon = this.value;
    savecard();
    loadcard();
}

document.getElementById("importbutton").onclick = function(){
    card = JSON.parse(this.value);
    loadcard();
    savecard();
}
