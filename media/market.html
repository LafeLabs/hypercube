<body>
<div id = "imagescroll">    
    <div id = "qrcode"></div>
    <h1>
        PI CRUST MARKET
    </h1>
    <p>
        Drag and drop images into the "media/market" folder to post them to the market.  Delete old posts.  Always make backups.  Use images not text.  
    </p>
</div>
<script>
//globalurl = window.location.href;
globalurl = "http://10.0.0.7/media/market.html";

codesquaresize = 100;   

drawqrcode();

function drawqrcode(){
    qrcode = new QRCode(document.getElementById("qrcode"), {
    	text: globalurl,
    	width: codesquaresize,
    	height: codesquaresize,
    	colorDark : "#000000",
    	colorLight : "#ffffff",
    	correctLevel : QRCode.CorrectLevel.H
    });    
    qrcode.makeCode(globalurl);

}

media = [];

var httpcUpload = new XMLHttpRequest();
httpcUpload.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        media = JSON.parse(this.responseText);
        loadmediafeed();
    }
};
httpcUpload.open("GET", "../dir.php?filename=media/market", true);
httpcUpload.send();

mediadir = [];
dirname = "";

function loadmediafeed(){
    for(var index = 0;index < media.length;index++) {
        
            var newimg = document.createElement("IMG");
            newimg.src = "market/" + media[index];
            document.getElementById("imagescroll").appendChild(newimg);
            
    }    

}

</script>
